    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scarlet">
    <style>
        :root {
            --primary-red: #ff3b30;
            --bg-dark: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: var(--primary-red);
        }

        .hero {
            margin-top: 140px;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 35px;
            padding: 45px 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Image Icon Styling */
        .icon-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 22px;
            overflow: hidden; /* Ensures image follows border radius */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Prevents stretching */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 35px;
        }

        .install-btn {
            background-color: var(--primary-red);
            color: white;
            text-decoration: none;
            padding: 16px 70px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .install-btn:hover {
            background-color: #ff4f45;
            transform: scale(1.03);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
